<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/falcon.jpg">
    <script src="test.js"></script>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="head">
                <h2 id="name">Hostels.com</h2>
            </div>
        </header>


        <div class="formfill">
            <h2>Fill the form to Register :</h2>
        </div>

        <div class="form">
            <form action="thanks.html">
                <div class="forms">

                    <div class="each" id="each">
                        <label for="stname">Name of Applicant : </label>
                        <input type="text" id="stname" placeholder="Name">
                    </div>
                    <br>
                    <div class="each">
                        <label for="age">Age :</label>
                        <input type="number" id="age">
                    </div>
                    <br><br>

                    <div class="each" >
                        <label for="sucfl">College :</label>
                        <select name="sycfl" id="sycfl" placeholder = "college">
                            <option value="beaux">Beauxbatons</option>
                            <option value="hog">Hogwarts</option>
                          </select>
                    </div>
                    <br><br>
                    <div class="each">
                        <label for="place">Place : </label>
                        <input type="text" id="place" placeholder="Place">
                        <br><br>
                    </div>
                    <div class="each">
                        <label for="district">District :</label>
                        <input name="selector" list="district" placeholder="District">
                        <datalist id="district">

                            <option value="Alappuzha"></option>
                            <option value="Ernakulam"></option>
                            <option value="Idukki"></option>
                            <option value="Kannur"></option>
                            <option value="Kasaragod"></option>
                            <option value="Kollam"></option>
                            <option value="Kottayam"></option>
                            <option value="Kozhikode"></option>
                            <option value="Malappuram"></option>
                            <option value="Palakkad"></option>
                            <option value="Pathanamthitta"></option>
                            <option value="Thiruvananthapuram"></option>
                            <option value="Thrissur"></option>
                            <option value="Wayanad"></option>

                        </datalist>
                    </div>
                    <br><br>

                    <div class="each">
                        <label for="phone">Contact Number : </label>
                        <input type="tel" id="phone" placeholder="Phone">
                    </div>

                    <br><br>
                    <div class="each">
                        <label for="email"> Email ID : </label>
                        <input type="email" id="email" placeholder="Mail ID">
                    </div>
                    <br><br>

                    <input type="submit" name="submit" class="submit">

                </div>
            </form>
        </div>

       
    </div>

</body>

</html>
